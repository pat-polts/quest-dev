<div class="pergunta" set-question >
<p>{{title}}</p>
<ul> 
		<li ng-repeat="alt in options" id="{alt.Valor}" ng-class="{active: answered}" ng-click="selectOption()" >
			<p ng-model="alt.Valor">{{alt.Valor}}</p>
			<p ng-model="alt.Valor">{{alt.DescricaoAlternativa}}</p>
		</li> 
</ul>
	<button ng-click="close()">pronto</button>

</div>
